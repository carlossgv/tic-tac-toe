<!doctype html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Tic-Tac-Toe TOP</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="container">
     <div class="information">
        <div class="player-select">
            <div>
                <input type="text" id="name1" placeholder="First player name" required>
                <input type="text" id="name2" placeholder="Second player name" required>
            </div>
            <div>
                <div>
                    <h5>First player, select your mark</h5>
                    <button type='submit' class="select-button">X</button>
                    <button type='submit' class="select-button">O</button>
                </div>
            </div>
        </div>
        <div class="player-info">
            <div id="player-1"></div>
            <div id="player-2"></div>
        </div>
        <div class="result-div" hidden>
            <div>
                <h2 class="result"></h2>
            </div>
            <div class="reset-game">
                <button id="reset-button" onClick="window.location.reload();">Replay</button>
            </div>
        </div>
    </div>       
    <div class="board">
        <div class="squares">
            <div class="square-div">
                <div class="square" id="0"></div>
            </div>
            <div class="square-div">
                <div class="square" id="1"></div>
            </div>
            <div class="square-div">
                <div class="square" id="2"></div>
            </div>
            <div class="square-div">
                <div class="square" id="3"></div>
            </div>
            <div class="square-div">
                <div class="square" id="4"></div>
            </div>
            <div class="square-div">
                <div class="square" id="5"></div>
            </div>
            <div class="square-div">
                <div class="square" id="6"></div>
            </div>
            <div class="square-div">
                <div class="square" id="7"></div>
            </div>
            <div class="square-div">
                <div class="square" id="8"></div>
            </div>
        </div>  
    </div>
</body>

<script src="scripts/script.js"></script>

</html>
